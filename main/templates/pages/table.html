{% extends "pages/index.html" %}
{% block content %}
{% if submitted %}
<table class="table table-striped table-responsive-md">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Entité candidate</th>
      <th scope="col">URI</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody> 
   {% for result in results  %}
    	<tr>
    	<th scope="row">{{ result.ec.ec_name }}</th>
   		<td>{{ result.ec.ec_uri }}</td>
   		<td>{{ result.total_sim }}</td>
   		</tr>
   {% endfor %}
  </tbody>
</table>
{% endif %}		    		
{% endblock %}
